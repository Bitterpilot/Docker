version: "3.6"
services:
  mariadb:
    container_name: "mariadb"
    image: "linuxserver/mariadb"
    restart: always
    hostname: mariadb
    ports:
      - target: 3306
        published: 3306
        protocol: tcp
        mode: host
    volumes:
        - ${USERDIR}/docker/mariadb:/config
    environment:
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD}
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ}

  phpmyadmin:
    container_name: phpmyadmin
    image: phpmyadmin/phpmyadmin
    restart: always
    hostname: phpmyadmin
    links:
      - mariadb:db
    ports:
      - ${IP}:9001:80
    environment:
      - PMA_HOST=mariadb
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD}